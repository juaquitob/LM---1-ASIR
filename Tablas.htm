<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=º, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table rules="groups" style="border: 1px solid blue; margin-top: 200px; margin-left: 100px;">
    <caption>Horario de Clase</caption>
    <thead>
        <tr>
            <th>Lunes</th>
            <th>Martes</th>
            <th style="padding:40px">Miércoles</th>
        </tr>
    </thead>
    <tbody>

        <tr>
            <td colspan="2" style="text-align:center" >1-2</td>
            <td rowspan="2" style="text-align:center">3-6</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </tbody>
    <tfoot>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tfoot>
    </table>
</body>
</html>
